
name: Python package

on:
  push:
    branches:
     - main
    tags:
      - '*'

  merge_group:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Wheel

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.3"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: build sdist and wheel
        run: uv build

      - name: Store the packages
        uses: actions/upload-artifact@v5
        with:
          name: python-package-distributions
          path: dist

  test:
    needs:
      - build

    name: Test Python ${{ matrix.python.version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - { version: "3.10" }
          - { version: "3.11" }
          - { version: "3.12" }
          - { version: "3.13" }
          - { version: "3.14" }

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.3"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python.version }}

      - name: Install Python packages
        run: uv sync --locked --all-extras

      - name: test
        run: uv run pytest  # don't include coverage, since we've deleted the source dir

  pypi:
    runs-on: 'ubuntu-latest'
    needs:
      - test
    
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish ðŸ“¦ to TestPyPI
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish ðŸ“¦ to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: pypa/gh-action-pypi-publish@release/v1

  full_test:
    needs:
      - build
  
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: Install Python packages
        run: uv sync --locked --all-extras

      - name: Install wheel
        run: uv pip install dist/*.whl

      - name: test
        run: uv run --no-sync pytest --cov retro_data_structures --cov-report=xml --fail-if-missing --durations=100 -n 2

      - name: codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
